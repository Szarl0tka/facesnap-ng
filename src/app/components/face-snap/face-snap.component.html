
    <div class="w-4/5 mx-auto rounded-xl overflow-hidden bg-white overflow-hidden shadow-lg">

        </button>

            <h2 class="font-bold mb-6 flex justify-between">
                <span class="">{{ faceSnap.title }}</span>
