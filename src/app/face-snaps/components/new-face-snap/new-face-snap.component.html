<div class="w-1/2 mt-20 mx-auto bg-white box-border rounded-xl p-12">
    <h2 class="mb-8 text-center font-serif italic font-bold text-2xl">Nouveau FaceSnap</h2>
    <form [formGroup]="snapForm">   
        <div class="flex mb-4">
            <label for="title" class="font-bold uppercase w-1/5">Titre</label>
            <input id="title" type="text" formControlName="title" class="border border-slate-600 rounded-xl w-2/3 flex-1">
        </div>
        <div class="flex mb-4">
            <label for="description" class="font-bold uppercase w-1/5">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="4" class="border border-slate-600 rounded-xl flex-1">
            </textarea>
        </div>
        <div class="flex mb-4">
            <label for="imageUrl" class="font-bold uppercase w-1/5" >URL de l'image</label>
            <input id="imageUrl" type="text" formControlName="imageUrl" class="border border-slate-600 rounded-xl flex-1">
        </div>
        <div class="flex mb-4">
            <label for="location" class="font-bold uppercase w-1/5">Lieu</label>
            <input id="location" type="text" formControlName="location" class="border border-slate-600 rounded-xl flex-1">
        </div>
        <div class="action-buttons flex justify-center mt-10">
            <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid" class="rounded-xl bg-slate-800 uppercase text-white font-bold px-6 py-2 ">Enregistrer</button>
        </div>
    </form>
</div>

<div *ngIf="faceSnapPreview$ | async as faceSnap" class="w-1/2 mx-auto mt-12">
    <div class=" rounded-xl overflow-hidden bg-white overflow-hidden shadow-lg">
        <figure class="flex items-center justify-center overflow-hidden">
            <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" class="max-w-full">
        </figure>
        <article class="p-6 box-border">
            <h2 class="font-bold mb-6 flex justify-between">
                <span class="">{{ faceSnap.title }}</span>
            </h2>
            <p>{{ faceSnap.description }}</p>
            <p *ngIf="faceSnap.location">Photo prise Ã  {{ faceSnap.location }}</p>
            <p class="text-sm italic mt-6">{{ faceSnap.createdDate | date: 'HH:mm, le d MMMM yyyy' }}</p>
        </article>
        
    </div>
</div>
